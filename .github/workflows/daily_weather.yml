name: Daily Weather Collector

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-weather-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ðŸ‘ˆ Required for branching

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run weather script
        env:
          GPT_API_KEY: ${{ secrets.GPT_API_KEY }}
          FREE_TIER_OPENWEATHERMAP_API_KEY: ${{ secrets.FREE_TIER_OPENWEATHERMAP_API_KEY }}
        run: python weather.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Checkout the daily-data-updates branch (create if needed)
          git fetch origin daily-data-updates || true
          git checkout daily-data-updates || git checkout -b daily-data-updates
          
          # Pull latest commits to ensure local is up to date
          git pull origin daily-data-updates || true
      
          # Stage and commit if there are changes
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Daily weather update [auto]"
      
      - name: Push changes
        run: |
          git push origin daily-data-updates

